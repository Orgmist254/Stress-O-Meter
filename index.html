<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .stress-widget {
      display: flex;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }

    .zen { background-color: blue; }
    .feeling-good { background-color: green; }
    .chill-out { background-color: red; }
    .yellow { background-color: yellow; }
  </style>
</head>
<body>
  <div class="stress-widget">
    <div class="circle zen" onclick="setStressLevel('zen')">Zen</div>
    <div class="circle feeling-good" onclick="setStressLevel('feeling-good')">Feeling Good</div>
    <div class="circle chill-out" onclick="setStressLevel('chill-out')">Chill Out</div>
  </div>
  <script>
    let selectedCircle = null;

    function setStressLevel(level) {
      if (selectedCircle) {
        selectedCircle.classList.remove('yellow');
      }
      const circle = document.querySelector(`.${level}`);
      circle.classList.add('yellow');
      selectedCircle = circle;
    }
  </script>
</body>
</html>
