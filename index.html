<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2ede0; /* Sherwin-Williams "Alabaster" */
    }

    h1 {
      font-family: 'Arial', sans-serif; /* You can replace 'Arial' with the font of your choice */
      font-size: 24px;
      margin-bottom: 20px; /* Added space below the title */
    }

    .stress-widget {
      display: flex;
      gap: 30px; /* Increased spacing between the circles */
      background: transparent; /* Transparent background behind the circles */
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      color: #fff; /* Text color is white */
      background-color: #C3D7DF; /* Behr "Rainwashed" - Relaxing green background */
      transition: background-color 0.3s; /* Smooth color transition */
    }

    .circle:hover {
      background-color: #A5B5C1; /* Valspar "Hazy Blue" - Hover color */
    }

    .selected { background-color: #93c572; /* Calming green selection color */ }
  </style>
</head>
<body>
  <h1>How are you feeling?</h1>
  <div class="stress-widget">
    <div class="circle zen" onclick="setStressLevel('zen')">Zen</div>
    <div class="circle feeling-good" onclick="setStressLevel('feeling-good')">Feeling Good</div>
    <div class="circle chill-out" onclick="setStressLevel('chill-out')">Chill Out</div>
  </div>
  <script>
    let selectedCircle = null;

    function setStressLevel(level) {
      if (selectedCircle) {
        selectedCircle.classList.remove('selected');
      }
      const circle = document.querySelector(`.${level}`);
      circle.classList.add('selected');
      selectedCircle = circle;
    }
  </script>
</body>
</html>
